<div class="row">
    <div class="col-2"
         *ngFor="let photo of member.photos">
        <img src="{{photo.url}}"
             alt="{{photo.url}}"
             class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-success mt-1">Main</button>
            <button class="btn btn-sm btn-primary ml-1 mt-1"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
